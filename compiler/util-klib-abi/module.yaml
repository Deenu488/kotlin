product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases


test-dependencies:
    - org.jetbrains.kotlin:kotlin-test:2.1.20-dev-6663

dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains.intellij.deps.fastutil:intellij-deps-fastutil:8.5.4-9
  - org.jetbrains:annotations:13.0
  - it.unimi.dsi:fastutil:8.5.4
  - it.unimi.dsi:fastutil-extra:8.5.4
  - javax.inject:javax.inject:1
  - it.unimi.dsi:fastutil-core:8.5.4
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - ../ir/serialization.common
  - ../util-klib
  - ../../core/compiler.common
  - ../util-klib-metadata
  - ../ir/ir.tree
  - ../serialization
  - ../util
  - ../util-io
  - ../../core/util.runtime
  - ../../libraries/tools/kotlin-annotations-jvm
  - ../../core/deserialization
  - ../../core/descriptors
  - ../frontend.common
  - ../resolution
  - ../compiler.version
  - ../../core/deserialization.common
  - ../../core/metadata
  - ../config
  - ../container
  - ../resolution.common
  - ../frontend.common-psi
  - ../psi
  - org.jetbrains.kotlin:kotlin-script-runtime:2.1.20-dev-6663

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -Xskip-prerelease-check, -Xwhen-guards]
