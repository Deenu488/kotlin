product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - mavenCentral

test-dependencies:
    - org.jetbrains.kotlin:kotlin-test:2.1.20-dev-6663

dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - io.vavr:vavr:0.10.4
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - javax.inject:javax.inject:1
  - io.vavr:vavr-match:0.10.4
  - ../daemon-common
  - ../../cli/cli-common
  - ../../../build-common
  - ../../config.jvm
  - ../../../js/js.config
  - ../../../wasm/wasm.config
  - ../../plugin-api
  - ../../config
  - ../../../native/utils
  - ../../../core/util.runtime
  - ../../../core/compiler.common.jvm
  - ../../frontend
  - ../../util
  - ../../../core/metadata
  - ../../../core/compiler.common
  - ../../util-klib
  - ../../util-io
  - ../../frontend.common-psi
  - ../../psi
  - ../../frontend.common
  - ../../../core/deserialization
  - ../../resolution
  - ../../../core/descriptors
  - ../../container
  - ../../../libraries/tools/kotlin-annotations-jvm
  - org.jetbrains.kotlin:kotlin-script-runtime:2.1.20-dev-6663
  - ../../compiler.version
  - ../../../core/deserialization.common
  - ../../resolution.common

module:
  layout: gradle-jvm

settings:
  kotlin:
    freeCompilerArgs: [-Xsam-conversions=class, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]
