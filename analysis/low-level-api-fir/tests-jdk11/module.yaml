product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases
  

module:
  layout: gradle-jvm

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, org.jetbrains.kotlin.fir.symbols.SymbolInternals,org.jetbrains.kotlin.analysis.low.level.api.fir.LLFirInternals,org.jetbrains.kotlin.analysis.api.KaImplementationDetail,org.jetbrains.kotlin.analysis.api.KaExperimentalApi, -Xskip-prerelease-check, -Xwhen-guards]


test-settings:
  kotlin:
    freeCompilerArgs: [-Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, org.jetbrains.kotlin.fir.symbols.SymbolInternals,org.jetbrains.kotlin.analysis.low.level.api.fir.LLFirInternals,org.jetbrains.kotlin.analysis.api.KaImplementationDetail,org.jetbrains.kotlin.analysis.api.KaExperimentalApi,kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xwhen-guards]
